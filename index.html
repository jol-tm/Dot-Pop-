<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dot Pop!</title>
</head>
<body>
    <h1 id="points"></h1>
    <div id="menu">
        <h1>Dot Pop!</h1>
        <p>You must click green dots to earn points and avoid red dots, not clicking green ones or clicking red ones subtract your score. Do not reach zero!</p>
        <img src="imgs/play.svg" id="play">
        <div id="difficulty">
            <h4 style="margin-bottom: 0;">Difficulty</h4>
            <div id="options">
                <div class="option">
                    <input type="radio" class="diffOption" name="diffOption" value="easy">
                    <label for="">Easy</label>
                </div>
                <div class="option">
                    <input type="radio" class="diffOption" name="diffOption" value="medium">
                    <label for="">Medium</label>
                </div>
                <div class="option">
                    <input type="radio" class="diffOption" name="diffOption" value="hard">
                    <label for="">Hard (seriously)</label>
                </div>
            </div>
        </div>
    </div>
    <div id="gameOver">
        <h1>Game Over :c</h1>
        <img src="imgs/restart.svg" id="restart">
    </div>
</body>
</html>
